  <section><h2 id="介绍"><a href="#介绍" class="headerlink" title="介绍"></a>介绍</h2><p>字典是一种以键值对形式存储数据的数据结构，键用来查找，值用来保存数据</p>
<h2 id="实现"><a href="#实现" class="headerlink" title="实现"></a>实现</h2><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> Dictionary &#123;</span><br><span class="line">  data: <span class="built_in">any</span>[] = []</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 添加元素</span></span><br><span class="line">  add(key: <span class="built_in">any</span>, value: <span class="built_in">any</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.data[key] = value</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 查找元素</span></span><br><span class="line">  find(key: <span class="built_in">any</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.data[key]</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 删除元素</span></span><br><span class="line">  remove(key: <span class="built_in">any</span>) &#123;</span><br><span class="line">    <span class="keyword">delete</span> <span class="keyword">this</span>.data[key]</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 显示元素</span></span><br><span class="line">  show() &#123;</span><br><span class="line">    <span class="built_in">Object</span>.entries(<span class="keyword">this</span>.data).forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">'key:'</span>, item[<span class="number">0</span>], <span class="string">' value:'</span>, item[<span class="number">1</span>])</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 元素个数</span></span><br><span class="line">  count() &#123;</span><br><span class="line">    <span class="keyword">let</span> n = <span class="number">0</span></span><br><span class="line">    <span class="built_in">Object</span>.keys(<span class="keyword">this</span>.data).forEach(_ =&gt; &#123;</span><br><span class="line">      n += <span class="number">1</span></span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="keyword">return</span> n</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 清空元素</span></span><br><span class="line">  clear() &#123;</span><br><span class="line">    <span class="built_in">Object</span>.keys(<span class="keyword">this</span>.data).forEach(<span class="function">(<span class="params">key: <span class="built_in">any</span></span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">delete</span> <span class="keyword">this</span>.data[key]</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>测试</p>
<figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> dictionary = <span class="keyword">new</span> Dictionary()</span><br><span class="line"></span><br><span class="line">dictionary.add(<span class="string">'a'</span>, <span class="string">'a'</span>)</span><br><span class="line">dictionary.add(<span class="string">'b'</span>, <span class="string">'b'</span>)</span><br><span class="line">dictionary.add(<span class="string">'c'</span>, <span class="string">'c'</span>)</span><br><span class="line">dictionary.add(<span class="string">'d'</span>, <span class="string">'d'</span>)</span><br><span class="line">dictionary.add(<span class="string">'e'</span>, <span class="string">'e'</span>)</span><br><span class="line"></span><br><span class="line">dictionary.show()</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'count: '</span>, dictionary.count())</span><br><span class="line"></span><br><span class="line">dictionary.clear()</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'clear: '</span>, dictionary.count())</span><br></pre></td></tr></table></figure>

<p>输出</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">key: a  value: a</span><br><span class="line">key: b  value: b</span><br><span class="line">key: c  value: c</span><br><span class="line">key: d  value: d</span><br><span class="line">key: e  value: e</span><br><span class="line">count:  5</span><br><span class="line">clear:  0</span><br></pre></td></tr></table></figure>

<p>排序字典的输出，需要重新定义 show 方法</p>
<figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 显示元素</span></span><br><span class="line">show() &#123;</span><br><span class="line">  <span class="built_in">Object</span>.entries(<span class="keyword">this</span>.data)</span><br><span class="line">	.sort()</span><br><span class="line">	.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">	  <span class="built_in">console</span>.log(<span class="string">'key:'</span>, item[<span class="number">0</span>], <span class="string">' value:'</span>, item[<span class="number">1</span>])</span><br><span class="line">	&#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>测试一下</p>
<figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> dictionary = <span class="keyword">new</span> Dictionary()</span><br><span class="line"></span><br><span class="line">dictionary.add(<span class="string">'c'</span>, <span class="string">'c'</span>)</span><br><span class="line">dictionary.add(<span class="string">'a'</span>, <span class="string">'a'</span>)</span><br><span class="line">dictionary.add(<span class="string">'d'</span>, <span class="string">'d'</span>)</span><br><span class="line">dictionary.add(<span class="string">'e'</span>, <span class="string">'e'</span>)</span><br><span class="line">dictionary.add(<span class="string">'b'</span>, <span class="string">'b'</span>)</span><br><span class="line"></span><br><span class="line">dictionary.show()</span><br></pre></td></tr></table></figure>

<p>输出</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">key: a  value: a</span><br><span class="line">key: b  value: b</span><br><span class="line">key: c  value: c</span><br><span class="line">key: d  value: d</span><br><span class="line">key: e  value: e</span><br></pre></td></tr></table></figure>

<p>使用 Object.keys 方法拿到字典的 keys 数组后，在用 sort 方法就可以显示有序的字典输出了</p>
